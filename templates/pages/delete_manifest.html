{% extends '_base.html' %}

{% block content %}

<h1>Delete A Manifestation!</h1>

<form action="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <p>We really hope you achieved your goal!</p>
  <p>Do you really want to delete "{{ manifesting.goal }}"?</p>
  <input type="submit" value="OK">
  <a href="{% url manifest_list %}">Back</a> 
</form>

{% endblock content %}
